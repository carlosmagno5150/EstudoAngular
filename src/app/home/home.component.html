<h1>home page</h1>
<app-auth-view>
  <ng-container authorized>
    @if(this.authConfig?.account){
      Welcome <b>{{this.authConfig?.account?.name}}</b>
    }
  </ng-container>
  <ng-container notAuthorized>
    <a routerLink="/login">Clique para Login</a>
  </ng-container>
</app-auth-view>
<p>home ends</p>
Aki Esta: {{config?.clientId}}
