    @if(this.authConfig.account){
      <table>
        <tr><th>Name</th><td>{{this.authConfig.account.name}}</td></tr>
        <tr><th>UserName</th><td>{{this.authConfig.account.username}}</td></tr>
      </table>
      <b>Token:</b><br/>
      <textarea style="width:600px; height: 200px">{{this.authConfig.token}}</textarea>
      <br/>
      <button (click)="logout()">Logout</button>
    }
